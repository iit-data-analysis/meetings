<h1>Welcome to meetings</h1>

<div class="row" >
    <div class="col-md-8 col-md-offset-2">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.credentials.username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="vm.submit()">Login</button>
        </form>

    </div>
</div>
